<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalls</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <strong class="capitalize">Detalls</strong>
    <!-- <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    -->
    </div>
    <ion-card>
      <button (click)="amagar()">&#10008;</button> <br/>
      <ion-card-header>
        
        <ion-card-subtitle>Pokemon</ion-card-subtitle>
      
        <ion-card-title style="text-transform: uppercase; text-align: center;"><h1>{{info}}</h1></ion-card-title>
      </ion-card-header>
    
      <ion-card-content>


        <div *ngIf= "pokemon">
          <p>
            <img  [src]='fotos.front_default'>
            <img  [src]='fotos.back_default'>
            <img  [src]='fotos.front_shiny'>
          </p>
        </div>

        <h1>Habilitats</h1><br>
        <div *ngIf= "pokemon">
          <li *ngFor= " let a of habilitats">
            {{a.ability.name}}
          </li>
        </div>

        <br>

        <h1>Moviments</h1><br>
        <div *ngIf= "pokemon">
          <li *ngFor= " let b of moviments">
            {{b.move.name}}
          </li>
        </div>
        
        <br/><ion-button routerLink='/folder/perfil'><button (click)="afegir()">&#10010;</button></ion-button>

        <ion-button color="light"  routerLink='/folder/pokemon' >Tornar</ion-button>
      </ion-card-content>
    </ion-card>

</ion-content>
