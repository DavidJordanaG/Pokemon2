<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ detalls }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ detalls }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ detalls }}</strong>
    <!-- <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    -->
    </div>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Pokemon</ion-card-subtitle>
      
        <ion-card-title>{{info}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-fab vertical="center" horizontal="end" slot="fixed">
          <ion-fab-button>
            <ion-button *ngIf="!afegint" (click)="afegint=!afegint" href='/folder/pokemon'><ion-icon name="add" ></ion-icon></ion-button>
          </ion-fab-button>
        </ion-fab>
        <span *ngIf="afegint">
          Nom <input [(ngModel)]="newUser.name" />
          
          <button (click)="afegir()">&#10003;</button>
          <button (click)="afegint=!afegint">&#10008;</button>  
        </span>
        Descripci√≥<br>
        <ion-button color="light"  href='/folder/pokemon' >Tornar</ion-button>
      </ion-card-content>
    </ion-card>
    


</ion-content>
