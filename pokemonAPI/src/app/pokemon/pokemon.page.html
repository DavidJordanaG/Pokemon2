<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pokemon }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pokemon }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ pokemon }}</strong>
    <!-- <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    -->
    </div>

 
  <!--<p>{{pokemons|json}}</p>-->

  <img src="/assets/pokemon.png"  class="center">
  <p *ngFor="let p of pokemons">
    <ion-card>
      
      <ion-card-header>
        <ion-card-title style="text-transform: uppercase; text-align: center;"><h1>{{p.name}}</h1></ion-card-title>
        <img [src]="IMGSR(p)"  class="center">
      </ion-card-header>
    
      <ion-card-content class="imatgelloc">
        <ion-button color="light" expand="full" [href]="'/folder/detalls/'+p.name" >Veure detalls</ion-button>
      </ion-card-content>
    </ion-card>
    

  
  </p>

</ion-content>
