

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

 

  <ion-card>
    <ion-card-header>
      
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <div>
  
        <form (ngSubmit)="login()" #registerForm>

          <ion-input type="text" placeholder="Email" name= "email" [(ngModel)]="email" required ></ion-input>
          <ion-input type="password" placeholder="Password" name= "password" [(ngModel)]="password" required ></ion-input>
          <ion-button full type="submit" > Login
          </ion-button>
        </form>
      
      </div>
      <p>If you do not have an account you can register</p>
    <ion-button routerLink="/register">
      Register
    </ion-button>
    </ion-card-content>
    
  </ion-card>
  


</ion-content>
