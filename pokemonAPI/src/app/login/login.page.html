<div>
  <hr/>
  <h3>Login Page</h3>
  <form (ngSubmit)="login()" #registerForm>
    <input type="text" placeholder="Email" name="email" [(ngModel)]="email" required />
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required/>
    <button full type="submit" > Login
    </button>
  </form>


  <p>If you do not have an account you can register</p>
  <button routerLink="/folder/register">
    Register
  </button>
</div>
