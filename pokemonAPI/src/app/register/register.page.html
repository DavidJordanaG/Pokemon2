<div>
  <hr/>
  <h3>Register Page</h3>
  <form (ngSubmit)="register()" #registerForm>
    <input type="text" placeholder="Email" name="email" [(ngModel)]="email" required /><br/>
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required/><br/>
    <input type="password" placeholder="Password" name="password2" [(ngModel)]="password2" required/><br/>

    <button type="submit" [disabled]="false"> Register
    </button>
  </form>

</div>
