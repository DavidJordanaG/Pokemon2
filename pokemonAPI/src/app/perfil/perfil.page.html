<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Perfil</strong>
   <!-- <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
   -->

   
   <ion-card>
      
    <ion-card-header>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <ion-card-title><h1 style="font-size: 40px;">PERFIL JUGADOR</h1></ion-card-title>
      <img src="/assets/personatge.png" alt="" width="200 px">
    </ion-card-header>
  
    <ion-card-content > 
      <ion-card-subtitle><h2 style="font-size: 30px;">Tens {{users.length}} Pokemons</h2></ion-card-subtitle><br>
      <ion-card-subtitle><p>El teu equip Ã©s: </p></ion-card-subtitle><br>

      
      <ion-button *ngIf="!afegint" (click)="afegint=!afegint">&#10010;</ion-button>

      <span *ngIf="afegint" >
        
        <input [(ngModel)]="newUser.name" />
       
        <ion-button (click)="afegir()">&#10003;</ion-button>
        <ion-button (click)="afegint=!afegint">&#10008;</ion-button>  
      </span>
      <br/>
      
      <ul>
        
              <p *ngFor="let user of users; let i=index" >
                <!--estem en mode edicio -->
                <span *ngIf="edicio"> 
                  <input [(ngModel)]="user.name" />
                  <ion-button (click)="edicio=!edicio">&#10008;</ion-button>
                  <ion-button (click)="guardar()">&#10003;</ion-button>
                </span>
                <!-- estem en mode visualitzacio -->
                <span *ngIf="!edicio">
                  <ion-list>
                    <ion-item>
                      <ion-label> {{user.name}} 
                      </ion-label>
                    </ion-item>
                  </ion-list>
                  <ion-button (click)="edicio=!edicio">&#9998;</ion-button>
                </span>
                
                <ion-button (click)="eliminar()">&#9986;</ion-button>
              </p>
            
      </ul>
      <br>

      <ion-button color="light" expand="full" routerLink='/folder/pokemon' >Seguir triant</ion-button>
    </ion-card-content>
  </ion-card>
  
  </div>
 </ion-content>
