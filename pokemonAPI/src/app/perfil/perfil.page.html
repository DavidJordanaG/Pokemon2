<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ perfil }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ perfil }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ perfil }}</strong>
   <!-- <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
   -->

   
   <ion-card>
      
    <ion-card-header>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <ion-card-title><h1>PERFIL JUGADOR</h1></ion-card-title>
      <img src="/assets/personatge.png" alt="" width="200 px">
    </ion-card-header>
  
    <ion-card-content > 
      <ion-card-subtitle><p>Tens x Pokemons</p></ion-card-subtitle><br>
      <ion-card-subtitle><p>El teu equip és: </p></ion-card-subtitle><br>

      <ion-fab vertical="center" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-button *ngIf="!afegint" (click)="afegint=!afegint"><ion-icon name="add" ></ion-icon></ion-button>
        </ion-fab-button>
      </ion-fab>
      <button *ngIf="!afegint" (click)="afegint=!afegint">&#10010;</button>

      <span *ngIf="afegint">
        <input [(ngModel)]="newUser.name" />
       
        <button (click)="afegir()">&#10003;</button>
        <button (click)="afegint=!afegint">&#10008;</button>  
      </span>
      <br/>
      
      <ul>
        <!-- cada element rep d'entrada el user i l'index 
        AQUI ES ON FALLA, EL COMPONENT EM DIU QUE NO ESTÀ INTEGRAT I SI HO ESTÀ, 
        AIXÒ ÉS PER MOSTRAR CADA POKEMON NOU. Però al html de fora si que va, no ho entenc-->
        <user *ngFor="let user of users; let i=index" [user]="user" [idUser]="i"></user> 
      </ul>
      
      <ion-list>
        <ion-item>
          <ion-label> {{dadaPokemon}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>
      <br>

      <ion-button color="light" expand="full" href='/folder/pokemon' >Seguir triant</ion-button>
    </ion-card-content>
  </ion-card>
  
  </div>
 </ion-content>
